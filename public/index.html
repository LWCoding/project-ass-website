<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Homepage | Project ASS</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <div id="nav-placeholder"></div>
    <div class="relative-container">
        <img class="bg-img img-fluid" src="./img/treehouse.png" alt="Treehouse background">
        <div id="particles-js" class="bg-img-cosmetic-overlay"></div>
        <div class="text-center bg-img-overlay">
            <h1 id="title-text" class="mt-4 animate__animated animate__fadeInDown animate__slow"></h1>
            <p id="title-description" class="animate__animated animate__fadeInUp animate__delay-2s animate__slow">Explore the wonderful outdoors... to an extent.</p>
        </div>
    </div>
    <div class="filler"></div>
    <div id="developer-panel" class="d-flex justify-content-center">
        <div id="developer-panel-child" class="text-center row mx-5">
            <div class="col-4">
                <img class="animate__animated animate__jackInTheBox panel-pfp img-fluid mb-3" src="./img/ariel.jpg">
                <h3>Ariel</h3>
            </div>
            <div class="col-4">
                <img style="animation-delay: 0.3s;" class="animate__animated animate__jackInTheBox panel-pfp img-fluid mb-3" src="./img/selenium.png">
                <h3>Selenium</h3>
            </div>
            <div class="col-4">
                <img style="animation-delay: 0.6s;" class="animate__animated animate__jackInTheBox panel-pfp img-fluid mb-3" src="./img/silver.png">
                <h3>Silver</h3>
            </div>
        </div>
    </div>
    <div style="height: 120vh;"></div>
    <script defer src="./js/navbar.js"></script>
    <script defer src="./js/index.js"></script>
    <script>
        particlesJS.load("particles-js", "./js/particles.json")
    </script>
</body>
</html>
