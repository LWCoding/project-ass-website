<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | Project ASS</title>
    <meta property="og:title" content="Manage Your Account | Project ASS">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./img/treehouse.png">
    <meta property="og:description" content="Create and manage your account to make your own unique posts and/or provide comments on the game's progress!">
    <meta name="description" content="Create and manage your account to make your own unique posts and/or provide comments on the game's progress!">
    <link rel="icon" type="image/x-icon" href="./img/emblem.png">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <div id="nav-placeholder"></div>
    <div class="relative-container">
        <div class="bg-img"></div>
        <div id="particles-js" class="bg-img-cosmetic-overlay"></div>
        <div class="text-center bg-img-overlay">
            <h1 id="title-text" class="mt-4 animate__animated animate__fadeInDown animate__slow"></h1>
            <p id="title-description" style="animation-delay: 1.4s;" class="px-5 animate__animated animate__fadeInUp animate__slow">Manage your public presence and provide feedback.</p>
        </div>
    </div>
    <div id="account-hover-block" style="display: none;">
        <div id="account-register-placeholder" class="animate__animated"></div>
        <div id="account-login-placeholder" class="animate__animated"></div>
    </div>
    <div id="page-content">
        <div id="not-logged-in" class="text-center px-4 py-5 mt-5 mb-4 text-secondary mx-auto shadow d-none">
            <img src="./img/bin-delete.png" class="img-fluid mb-3 shake-on-hover" width=60>
            <p>Hey, you don't seem to be logged in yet!<br>Try creating a new account or logging into an existing one!</p>
            <button class="btn btn-success m-2" onclick='showRegisterForm()'>Create Account</button>
            <button class="btn btn-warning" onclick='showLoginForm()'>Login to Account</button>
        </div>
        <div id="logged-in" class="text-center px-5 py-5 mt-5 mb-4 mx-auto shadow d-none">
            <h2>Your Account</h2>
            <p class="mb-0 py-1"><b>Username: </b>
                <input id="new-username-input" type="text" placeholder="Enter new username">
                <span id="username-box" class="username"></span>
                <button onclick="editUsername()" id="change-username" class="ms-1 btn btn-primary logo-padding">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button type="submit" onclick="saveUsername()" id="save-new-username" class="mb-1 ms-1 btn btn-success logo-padding">
                    <i class="fa-solid fa-check"></i>
                </button>
            </p>
            <p class="mb-0 py-1"><b>Description: </b>
                <input id="new-description-input" type="text" placeholder="Enter new description">
                <span id="description-box">"<span class="description"></span>"</span>
                <button onclick="editDescription()" id="change-description" class="ms-1 btn btn-primary logo-padding">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button onclick="saveDescription()" id="save-new-description" class="mb-1 ms-1 btn btn-success logo-padding">
                    <i class="fa-solid fa-check"></i>
                </button>
            </p>
            <p><b>Date Created: </b><span class="dateCreated"></span></p>
            <p id="update-success-message" class="animate__animated mb-4 text-success"></p>
            <p id="update-error-message" class="animate__animated mb-4 text-danger"></p>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </div>
    <script defer src="./js/navbar.js"></script>
    <script defer src="./js/account.js"></script>
    <script src="./js/load-title.js"></script>
    <script src="./js/account-form.js"></script>
    <script defer>
        particlesJS.load("particles-js", "./js/particles.json")
        loadWord("Account")
    </script>
</body>
</html>
