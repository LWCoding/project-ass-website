<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | Project ASS</title>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <div id="nav-placeholder"></div>
    <div class="relative-container">
        <div class="bg-img"></div>
        <div id="particles-js" class="bg-img-cosmetic-overlay"></div>
        <div class="text-center bg-img-overlay">
            <h1 id="title-text" class="mt-4 animate__animated animate__fadeInDown animate__slow"></h1>
            <p id="title-description" class="px-5 animate__animated animate__fadeInUp animate__delay-2s animate__slow">Manage your public presence and provide feedback.</p>
        </div>
    </div>
    <div id="account-hover-block" style="display: none;">
        <div id="account-register-placeholder"></div>
        <div id="account-login-placeholder"></div>
    </div>
    <div id="page-content">
        <div id="not-logged-in" class="text-center py-5 mt-5 text-secondary mx-auto shadow">
            <img src="./img/bin-delete.png" class="img-fluid mb-3 shake-on-hover" width=60>
            <p>Hey, you don't seem to be logged in yet!<br>Try creating a new account or logging into an existing one!</p>
            <button class="btn btn-success m-2" onclick='showRegisterForm()'>Create Account</button>
            <button class="btn btn-warning" onclick='showLoginForm()'>Login to Account</button>
        </div>
    </div>
    <script defer src="./js/navbar.js"></script>
    <script src="./js/load-title.js"></script>
    <script src="./js/account-form.js"></script>
    <script defer>
        function showRegisterForm() {
            $("#account-hover-block").fadeIn(500)
            $("#account-register-placeholder").show()
            $("#account-login-placeholder").hide()
            $("#page-content").addClass("uninteractable")
        }

        function showLoginForm() {
            $("#account-hover-block").fadeIn(500)
            $("#account-login-placeholder").show()
            $("#account-register-placeholder").hide()
            $("#page-content").addClass("uninteractable")
        }

        particlesJS.load("particles-js", "./js/particles.json")
        loadWord("Account")
    </script>
</body>
</html>
